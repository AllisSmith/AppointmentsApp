<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>Irony Ard Appointments App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body class="indexBody">
      <header class="indexHeader">
        <span class="indexTitle">Appointments</span>
        <div class="indexIconDiv"><i id="indexPlus" class="fa fa-plus"></i></div>
      </header>
      <div class="searchContainer">
        <input class="searchAppts" type="text">
        <i id="searchIcon" class="fa fa-search"></i>
      </div>
      <div class="apptThumbnail">
        <div class="appTimeWeather">
          <div class="appTime">
            21:00
          </div>
          <i id="weatherIcon" class="fa fa-cloud"></i>
        </div>
        <div class="apptTitleLoc">
          <div class="apptTitle">Meet w/Ash</div>
          <div class="apptLoc">@Raleigh, NC</div>
        </div>
      </div>
        <div class="dateLine">
          <div class="dateLineDate">Fri, March 5</div>
        </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.js"></script>
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script src="assets/js/scripts.js"></script>
  </body>
</html>
